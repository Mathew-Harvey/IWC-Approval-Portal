<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - IWC Approval Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: var(--space-lg);
        }
        
        .login-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: var(--space-xl);
        }
        
        .login-logo h1 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: var(--space-md);
            font-weight: 600;
        }
        
        .login-logo p {
            color: var(--gray-500);
            font-size: 0.875rem;
        }
        
        #clerk-auth {
            margin: var(--space-xl) 0;
            min-height: 400px;
        }
        
        .login-info {
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--gray-200);
        }
        
        .login-info h3 {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin-bottom: var(--space-sm);
        }
        
        .login-info ul {
            list-style: none;
            text-align: left;
            font-size: 0.875rem;
            color: var(--gray-500);
        }
        
        .login-info ul li {
            padding: var(--space-xs) 0;
            padding-left: var(--space-lg);
            position: relative;
        }
        
        .login-info ul li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--success);
        }
        
        .login-footer {
            margin-top: var(--space-xl);
            font-size: 0.75rem;
            color: var(--gray-400);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <h1>ðŸŒŠ IWC Approval Portal</h1>
                <p>Franmarine Underwater Services</p>
            </div>
            
            <!-- Clerk Sign-In Component -->
            <div id="clerk-auth">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
            
            <div class="login-info">
                <h3>Why sign in?</h3>
                <ul>
                    <li>Save and manage your IWC jobs</li>
                    <li>Store crew member database</li>
                    <li>Access from any device</li>
                    <li>Generate professional documents</li>
                    <li>Track job history and status</li>
                </ul>
            </div>
            
            <div class="login-footer">
                <p>Powered by <a href="https://clerk.com" target="_blank">Clerk</a></p>
            </div>
        </div>
    </div>
    
    <!-- Clerk Script -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_b2JsaWdpbmctbWFsbGFyZC0yLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
        id="clerk-script"
    ></script>
    
    <script>
        // Initialize Clerk with publishable key from server config
        async function initClerk() {
            let publishableKey = document.getElementById('clerk-script')?.dataset?.clerkPublishableKey;
            
            if (!publishableKey) {
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    publishableKey = config.clerkPublishableKey;
                    
                    if (publishableKey) {
                        document.getElementById('clerk-script').dataset.clerkPublishableKey = publishableKey;
                    }
                } catch (e) {
                    console.warn('Could not fetch Clerk config:', e);
                }
            }
        }
        
        // Run immediately
        initClerk();
        
        // Function to wait for Clerk with timeout
        function waitForClerk(timeout = 15000) {
            return new Promise((resolve) => {
                if (typeof Clerk !== 'undefined') {
                    resolve(true);
                    return;
                }
                
                const startTime = Date.now();
                const check = setInterval(() => {
                    if (typeof Clerk !== 'undefined') {
                        clearInterval(check);
                        resolve(true);
                    } else if (Date.now() - startTime > timeout) {
                        clearInterval(check);
                        resolve(false);
                    }
                }, 100);
            });
        }
        
        window.addEventListener('load', async () => {
            const authDiv = document.getElementById('clerk-auth');
            
            // Show loading message
            authDiv.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
                <p style="color: var(--gray-500); margin-top: 1rem;">Loading authentication...</p>
            `;
            
            // Wait for Clerk to be available (up to 15 seconds for slow servers)
            const clerkAvailable = await waitForClerk(15000);
            
            if (!clerkAvailable || typeof Clerk === 'undefined') {
                authDiv.innerHTML = `
                    <p style="color: var(--danger);">
                        Authentication system is still loading...<br>
                        This may take a moment on free servers.
                    </p>
                    <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 1rem;">
                        Retry Loading
                    </button>
                    <a href="/" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">
                        Continue without signing in
                    </a>
                `;
                return;
            }
            
            try {
                // Load Clerk
                await Clerk.load();
                
                // If already signed in, redirect
                if (Clerk.user) {
                    const returnUrl = sessionStorage.getItem('returnUrl') || '/';
                    sessionStorage.removeItem('returnUrl');
                    window.location.href = returnUrl;
                    return;
                }
                
                // Clear loading state and mount sign-in component
                authDiv.innerHTML = '';
                
                Clerk.mountSignIn(authDiv, {
                    afterSignInUrl: '/',
                    afterSignUpUrl: '/',
                    signUpUrl: '/login.html'
                });
            } catch (error) {
                console.error('Clerk initialization error:', error);
                authDiv.innerHTML = `
                    <p style="color: var(--danger);">
                        Error loading authentication.<br>
                        ${error.message || 'Please try again.'}
                    </p>
                    <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 1rem;">
                        Retry
                    </button>
                    <a href="/" class="btn btn-secondary" style="margin-top: 1rem; margin-left: 0.5rem;">
                        Continue without signing in
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
